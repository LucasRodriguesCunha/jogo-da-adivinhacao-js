<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Javascript -->
    <script src="script.js" defer></script>

    <!-- Estilo -->
    <link rel="stylesheet" href="index.css">

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Jogo da Adivinhação</title>
</head>

<body>
    <h1>Jogo da adivinhação</h1>
    <div class="container">
        <div id="dificuldade-section">
            <label for="dificuldade">Escolha a dificuldade:</label>
            <select name="dificuldade" id="dificuldade">
                <option value="" readonly>Selecione</option>
                <option value="1">Fácil</option>
                <option value="2">Intermediário</option>
                <option value="3">Difícil</option>
            </select>
        </div>
        <div id="jogo-section">
            <p>
                Eu estou pensando em um número de 1 a 100. Tente adivinhar qual é o número.
            </p>
            <div id="adivinhar-section">
                <input type="text" name="adivinhe" id="adivinhe" placeholder="Digite o número aqui!">
                <button id="adivinhe-btn">Adivinhar</button>
            </div>
            <p id="resultado"></p>
            <button id="resetar-btn">Jogar de novo</button>
            <p>Tentativas restantes: <span id="tentativas-restantes"></span></p>
        </div>
    </div>
</body>

</html>
